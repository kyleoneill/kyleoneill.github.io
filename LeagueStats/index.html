<!DOCTYPE html>
<html>
    <head>
        <title>LeagueStats</title>
        <script src="index.js"></script>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div id="background"></div>
        <!-- Red map -->
        <div id="map_container">
            <img id="map" src="img/redMap.jpg" />
            <div id="overlay">
                <button id="start_game">Start Game</button>
                <button id="finish_game">Finish Game</button>
            </div>
            <div id="red_baron" class="button">
                <img class="icon" src="img/baron_nashor.png" />
                <div class="timer">
                    3:00
                </div>
            </div>
            <div id="red_dragon" class="button">
                <img class="icon" src="img/dragon.png" />
                <div class="timer">
                    3:00
                </div>
            </div>
            <div id="red_scuttler" class="button">
                <img class="icon" src="img/scuttle.png" />
                <div class="timer">
                    3:00
                </div>
            </div>
            <div id="red_krug" class="button">
                <img class="icon" src="img/krug.png" />
                <div class="timer">
                    3:00
                </div>
            </div>
            <div id="red_brambleback" class="button">
                <img class="icon" src="img/redBuff.png" />
                <div class="timer">
                    3:00
                </div>
            </div>
            <div id="red_raptors" class="button">
                <img class="icon" src="img/raptor.png" />
                <div class="timer">
                    3:00
                </div>
            </div>
            <div id="red_wolves" class="button">
                <img class="icon" src="img/wolf.png" />
                <div class="timer">
                    3:00
                </div>
            </div>
            <div id="red_sentinel" class="button">
                <img class="icon" src="img/blueBuff.png" />
                <div class="timer">
                    3:00
                </div>
            </div>
            <div id="red_gromp" class="button">
                <img class="icon" src="img/gromp.png" />
                <div class="timer">
                    3:00
                </div>
            </div>
            <div id="red_inhibitor_top" class="button">
                <img class="icon" src="img/redInhib.png" />
                <div class="timer">
                    3:00
                </div>
            </div>
            <div id="red_inhibitor_mid" class="button">
                <img class="icon" src="img/redInhib.png" />
                <div class="timer">
                    3:00
                </div>
            </div>
            <div id="red_inhibitor_bot" class="button">
                <img class="icon" src="img/redInhib.png" />
                <div class="timer">
                    3:00
                </div>
            </div>
        </div>
    </body>
</html>
